<h3>Update Member Details</h3>
<form #f="ngForm">
  <div class="form-group">
    <div class="col-sm-6 col-md-5 col-lg-5">
      <label for="">First Name</label>
      <input class="form-control"  ngModel #nameFirst="ngModel"  [(ngModel)]="firstName" name="firstName" type="text" id="firstName" required/>
      <div class="alert alert-danger" *ngIf="nameFirst.touched && !nameFirst.valid">
          Firstname is required.
        </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-5 col-lg-5">
      <label for="">LastName</label>
      <input class="form-control" ngModel #nameLast="ngModel"  [(ngModel)]="lastName" type="text"  name="lastName" required/>
      <div class="alert alert-danger" *ngIf="nameLast.touched && !nameLast.valid">
          Lastname is required.
      </div>
  </div>
  <div class="col-sm-6 col-md-5 col-lg-5">
      <label for="">Phone</label>
      <input  class="form-control" ngModel #phone="ngModel"
      pattern = "\d{10}"
      type="number" name="phoneNumber"
      [(ngModel)]="phoneNumber" minlength="10" required>
      <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">
          PhoneNumber is required. Please enter only 10 digits.
      </div>
  </div>
  <div class="col-sm-6 col-md-5 col-lg-5">
      <label for="">email</label>
      <input class="form-control" type="email"
      ngModel #mail="ngModel"  name="email"
      [(ngModel)]="email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
      required>
      <div class="alert alert-danger" *ngIf="mail.touched && !mail.valid">
          Email is required.
      </div>
  </div>
  <div>
      <button class="btn btn-primary" (click)="this.updatePlayer()" [disabled]=" !f.valid">Add</button>
      <!--<button class="btn btn-danger" type="reset" (click)="reset()">Reset</button>-->
  </div>
</form>
