
<table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">email</th>
      <th scope="col">Rounds Played</th>
    </tr>
    <tr *ngFor="let player of players;let i = index">
      <td scope="col">{{ player?.firstName }}</td>
      <td scope="col">{{ player?.lastName }}</td>
      <td scope="col">{{ player?.phoneNumber }}</td>
      <td scope="col">{{ player?.email }}</td>
      <td scope="col">
        <a [routerLink]="['/players', this.player?.id ]"
        (click)="clickedPlayer(i)">
          {{ player?.rounds?.length }}
        </a>
      </td>
    </tr>
    </thead>
  </table>
  <a class="btn btn-primary" routerLink="addplayer" >Add Members</a>
